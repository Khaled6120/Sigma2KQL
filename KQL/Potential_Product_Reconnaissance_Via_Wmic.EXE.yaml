name: Potential Product Reconnaissance Via Wmic.EXE
id: 15434e33-5027-4914-88d5-3d4145ec25a9
author: Nasreddine Bencherchali
date: 2023/02/14
severity: medium
description: Detects the execution of WMIC in order to get a list of firewall and
  antivirus products
status: test
modified: ''
logsource:
  category: process_creation
  product: windows
tactics:
- execution
relevantTechniques:
- t1047
query: 'DeviceProcessEvents

  | where ProcessCommandLine contains "Product" and (FolderPath endswith "\\wmic.exe"
  or ProcessVersionInfoOriginalFileName =~ "wmic.exe")'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
