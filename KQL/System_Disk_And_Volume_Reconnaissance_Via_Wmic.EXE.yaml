name: System Disk And Volume Reconnaissance Via Wmic.EXE
id: c79da740-5030-45ec-a2e0-479e824a562c
author: Stephen Lincoln `@slincoln-aiq`(AttackIQ)
date: 2024/02/02
severity: medium
description: 'An adversary might use WMI to discover information about the system,
  such as the volume name, size,

  free space, and other disk information. This can be done using the `wmic` command-line
  utility and has been

  observed being used by threat actors such as Volt Typhoon.

  '
status: experimental
modified: ''
logsource:
  category: process_creation
  product: windows
tactics:
- discovery
- execution
relevantTechniques:
- t1047
- t1082
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains "volume" or ProcessCommandLine contains "path
  win32_logicaldisk") and (FolderPath endswith "\\WMIC.exe" or ProcessVersionInfoOriginalFileName
  =~ "wmic.exe")'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
