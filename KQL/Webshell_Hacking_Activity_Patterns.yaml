name: Webshell Hacking Activity Patterns
id: 4ebc877f-4612-45cb-b3a5-8e3834db36c9
author: Florian Roth (Nextron Systems)
date: 2022/03/17
level: high
description: 'Detects certain parent child patterns found in cases in which a web
  shell is used to perform certain credential dumping or exfiltration activities on
  a compromised system

  '
status: test
modified: 2023/11/09
logsource:
  category: process_creation
  product: windows
tactics:
- persistence
relevantTechniques:
- t1018
- t1033
- t1087
- t1505.003
query: 'DeviceProcessEvents

  | where (((InitiatingProcessFolderPath contains "-tomcat-" or InitiatingProcessFolderPath
  contains "\\tomcat") and (InitiatingProcessFolderPath endswith "\\java.exe" or InitiatingProcessFolderPath
  endswith "\\javaw.exe")) or ((ProcessCommandLine contains "catalina.jar" or ProcessCommandLine
  contains "CATALINA_HOME") and (InitiatingProcessFolderPath endswith "\\java.exe"
  or InitiatingProcessFolderPath endswith "\\javaw.exe")) or (InitiatingProcessFolderPath
  endswith "\\caddy.exe" or InitiatingProcessFolderPath endswith "\\httpd.exe" or
  InitiatingProcessFolderPath endswith "\\nginx.exe" or InitiatingProcessFolderPath
  endswith "\\php-cgi.exe" or InitiatingProcessFolderPath endswith "\\w3wp.exe" or
  InitiatingProcessFolderPath endswith "\\ws_tomcatservice.exe")) and ((ProcessCommandLine
  contains "rundll32" and ProcessCommandLine contains "comsvcs") or (ProcessCommandLine
  contains " -hp" and ProcessCommandLine contains " a " and ProcessCommandLine contains
  " -m") or (ProcessCommandLine contains "net" and ProcessCommandLine contains " user
  " and ProcessCommandLine contains " /add") or (ProcessCommandLine contains "net"
  and ProcessCommandLine contains " localgroup " and ProcessCommandLine contains "
  administrators " and ProcessCommandLine contains "/add") or (FolderPath endswith
  "\\ntdsutil.exe" or FolderPath endswith "\\ldifde.exe" or FolderPath endswith "\\adfind.exe"
  or FolderPath endswith "\\procdump.exe" or FolderPath endswith "\\Nanodump.exe"
  or FolderPath endswith "\\vssadmin.exe" or FolderPath endswith "\\fsutil.exe") or
  (ProcessCommandLine contains " -decode " or ProcessCommandLine contains " -NoP "
  or ProcessCommandLine contains " -W Hidden " or ProcessCommandLine contains " /decode
  " or ProcessCommandLine contains " /ticket:" or ProcessCommandLine contains " sekurlsa"
  or ProcessCommandLine contains ".dmp full" or ProcessCommandLine contains ".downloadfile("
  or ProcessCommandLine contains ".downloadstring(" or ProcessCommandLine contains
  "FromBase64String" or ProcessCommandLine contains "process call create" or ProcessCommandLine
  contains "reg save " or ProcessCommandLine contains "whoami /priv"))'
