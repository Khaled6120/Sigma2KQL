name: Uncommon System Information Discovery Via Wmic.EXE
id: 9d5a1274-922a-49d0-87f3-8c653483b909
author: TropChaud
date: 2023/01/26
level: medium
description: 'Detects the use of the WMI command-line (WMIC) utility to identify and
  display various system information,

  including OS, CPU, GPU, and disk drive names; memory capacity; display resolution;
  and baseboard, BIOS,

  and GPU driver products/versions.

  Some of these commands were used by Aurora Stealer in late 2022/early 2023.

  '
status: experimental
modified: 2023/12/19
logsource:
  category: process_creation
  product: windows
tactics:
- discovery
relevantTechniques:
- t1082
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains "LOGICALDISK get Name,Size,FreeSpace" or ProcessCommandLine
  contains "os get Caption,OSArchitecture,Version") and (ProcessVersionInfoFileDescription
  =~ "WMI Commandline Utility" or ProcessVersionInfoOriginalFileName =~ "wmic.exe"
  or FolderPath endswith "\\WMIC.exe")'
