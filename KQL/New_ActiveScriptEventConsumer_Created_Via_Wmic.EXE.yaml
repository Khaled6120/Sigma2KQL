author: Florian Roth (Nextron Systems)
date: 2021/06/25
level: high
description: Detects WMIC executions in which an event consumer gets created. This
  could be used to establish persistence
status: test
modified: 2023/02/14
logsource:
  category: process_creation
  product: windows
tactics:
- persistence
