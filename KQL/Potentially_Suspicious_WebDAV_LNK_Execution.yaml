name: Potentially Suspicious WebDAV LNK Execution
id: 1412aa78-a24c-4abd-83df-767dfb2c5bbe
author: Micah Babinski
date: 2023/08/21
severity: medium
description: Detects possible execution via LNK file accessed on a WebDAV server.
status: experimental
modified: ''
logsource:
  category: process_creation
  product: windows
tactics:
- execution
relevantTechniques:
- t1059.001
- t1204
query: 'DeviceProcessEvents

  | where ProcessCommandLine contains "\\DavWWWRoot\\" and (FolderPath endswith "\\cmd.exe"
  or FolderPath endswith "\\cscript.exe" or FolderPath endswith "\\mshta.exe" or FolderPath
  endswith "\\powershell.exe" or FolderPath endswith "\\pwsh.exe" or FolderPath endswith
  "\\wscript.exe") and InitiatingProcessFolderPath endswith "\\explorer.exe"'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
