name: Computer System Reconnaissance Via Wmic.EXE
id: 9d7ca793-f6bd-471c-8d0f-11e68b2f0d2f
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/09/08
severity: medium
description: Detects execution of wmic utility with the "computersystem" flag in order
  to obtain information about the machine such as the domain, username, model, etc.
status: test
modified: 2023/02/14
logsource:
  category: process_creation
  product: windows
tactics:
- discovery
- execution
relevantTechniques:
- t1047
query: 'DeviceProcessEvents

  | where ProcessCommandLine contains "computersystem" and (FolderPath endswith "\\wmic.exe"
  or ProcessVersionInfoOriginalFileName =~ "wmic.exe")'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
