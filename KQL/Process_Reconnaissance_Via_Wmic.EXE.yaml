name: Process Reconnaissance Via Wmic.EXE
id: 221b251a-357a-49a9-920a-271802777cc0
author: frack113
date: 2022/01/01
severity: medium
description: Detects the execution of "wmic" with the "process" flag, which adversary
  might use to list processes running on the compromised host or list installed software
  hotfixes and patches.
status: test
modified: 2023/02/14
logsource:
  category: process_creation
  product: windows
tactics:
- execution
relevantTechniques:
- t1047
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains "process" and (FolderPath endswith "\\WMIC.exe"
  or ProcessVersionInfoOriginalFileName =~ "wmic.exe")) and (not((ProcessCommandLine
  contains "call" and ProcessCommandLine contains "create")))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
