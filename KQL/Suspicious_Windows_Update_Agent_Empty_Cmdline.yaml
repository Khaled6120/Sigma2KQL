name: Suspicious Windows Update Agent Empty Cmdline
id: 52d097e2-063e-4c9c-8fbb-855c8948d135
author: Florian Roth (Nextron Systems)
date: 2022/02/26
level: high
description: 'Detects suspicious Windows Update Agent activity in which a wuauclt.exe
  process command line doesn''t contain any command line flags

  '
status: test
modified: 2023/11/11
logsource:
  category: process_creation
  product: windows
tactics:
- defense_evasion
relevantTechniques:
- t1036
query: 'DeviceProcessEvents

  | where (ProcessCommandLine endswith "Wuauclt" or ProcessCommandLine endswith "Wuauclt.exe")
  and (FolderPath endswith "\\Wuauclt.exe" or ProcessVersionInfoOriginalFileName =~
  "Wuauclt.exe")'
