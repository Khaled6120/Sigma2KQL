name: Windows Backup Deleted Via Wbadmin.EXE
id: 89f75308-5b1b-4390-b2d8-d6b2340efaf8
author: frack113, Nasreddine Bencherchali (Nextron Systems)
date: 2021/12/13
level: medium
description: 'Detects the deletion of backups or system state backups via "wbadmin.exe".

  This technique is used by numerous ransomware families and actors.

  This may only be successful on server platforms that have Windows Backup enabled.

  '
status: test
modified: 2024/05/10
logsource:
  category: process_creation
  product: windows
tactics:
- impact
relevantTechniques:
- t1490
query: 'DeviceProcessEvents

  | where ((ProcessCommandLine contains "delete " and ProcessCommandLine contains
  "backup") and (FolderPath endswith "\\wbadmin.exe" or ProcessVersionInfoOriginalFileName
  =~ "WBADMIN.EXE")) and (not(ProcessCommandLine contains "keepVersions:0"))'
