name: WMI Backdoor Exchange Transport Agent
id: 797011dc-44f4-4e6f-9f10-a8ceefbe566b
author: Florian Roth (Nextron Systems)
date: 2019/10/11
severity: critical
description: Detects a WMI backdoor in Exchange Transport Agents via WMI event filters
status: test
modified: 2023/02/08
logsource:
  category: process_creation
  product: windows
tactics:
- persistence
relevantTechniques:
- t1546.003
query: 'DeviceProcessEvents

  | where InitiatingProcessFolderPath endswith "\\EdgeTransport.exe" and (not((FolderPath
  =~ "C:\\Windows\\System32\\conhost.exe" or (FolderPath endswith "\\Bin\\OleConverter.exe"
  and FolderPath startswith "C:\\Program Files\\Microsoft\\Exchange Server\\"))))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
