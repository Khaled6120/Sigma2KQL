name: WmiPrvSE Spawned A Process
id: d21374ff-f574-44a7-9998-4a8c8bf33d7d
author: Roberto Rodriguez @Cyb3rWard0g
date: 2019/08/15
level: medium
description: Detects WmiPrvSE spawning a process
status: stable
modified: 2023/03/23
logsource:
  category: process_creation
  product: windows
tactics:
- execution
relevantTechniques:
- t1047
query: 'DeviceProcessEvents

  | where InitiatingProcessFolderPath endswith "\\WmiPrvSe.exe" and (not(((LogonId
  in~ ("0x3e7", "null")) or isnull(LogonId) or (AccountName contains "AUTHORI" or
  AccountName contains "AUTORI") or FolderPath endswith "\\WerFault.exe" or FolderPath
  endswith "\\WmiPrvSE.exe")))'
