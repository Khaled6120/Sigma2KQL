name: Whoami.EXE Execution From Privileged Process
id: 79ce34ca-af29-4d0e-b832-fc1b377020db
author: Florian Roth (Nextron Systems), Teymur Kheirkhabarov
date: 2022/01/28
level: high
description: Detects the execution of "whoami.exe" by privileged accounts that are
  often abused by threat actors
status: experimental
modified: 2023/12/04
logsource:
  category: process_creation
  product: windows
tactics:
- discovery
- privilege_escalation
relevantTechniques:
- t1033
query: 'DeviceProcessEvents

  | where (ProcessVersionInfoOriginalFileName =~ "whoami.exe" or FolderPath endswith
  "\\whoami.exe") and (AccountName contains "AUTHORI" or AccountName contains "AUTORI"
  or AccountName contains "TrustedInstaller")'
