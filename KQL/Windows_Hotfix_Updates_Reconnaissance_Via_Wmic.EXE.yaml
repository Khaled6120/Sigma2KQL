name: Windows Hotfix Updates Reconnaissance Via Wmic.EXE
id: dfd2fcb7-8bd5-4daa-b132-5adb61d6ad45
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/06/20
level: medium
description: Detects the execution of wmic with the "qfe" flag in order to obtain
  information about installed hotfix updates on the system. This is often used by
  pentester and attacker enumeration scripts
status: test
modified: 2023/02/14
logsource:
  category: process_creation
  product: windows
tactics:
- execution
relevantTechniques:
- t1047
query: 'DeviceProcessEvents

  | where ProcessCommandLine contains " qfe" and (ProcessVersionInfoOriginalFileName
  =~ "wmic.exe" or FolderPath endswith "\\WMIC.exe")'
