name: Potential Windows Defender Tampering Via Wmic.EXE
id: 51cbac1e-eee3-4a90-b1b7-358efb81fa0a
author: frack113
date: 2022/12/11
level: high
description: Detects potential tampering with Windows Defender settings such as adding
  exclusion using wmic
status: test
modified: 2023/02/14
logsource:
  category: process_creation
  product: windows
tactics:
- credential_access
relevantTechniques:
- t1546.008
query: 'DeviceProcessEvents

  | where ProcessCommandLine contains "/Namespace:\\\\root\\Microsoft\\Windows\\Defender"
  and (ProcessVersionInfoOriginalFileName =~ "wmic.exe" or FolderPath endswith "\\WMIC.exe")'
