name: File Recovery From Backup Via Wbadmin.EXE
id: 6fe4aa1e-0531-4510-8be2-782154b73b48
author: Nasreddine Bencherchali (Nextron Systems), frack113
date: 2024/05/10
level: medium
description: 'Detects the recovery of files from backups via "wbadmin.exe".

  Attackers can restore sensitive files such as NTDS.DIT or Registry Hives from backups
  in order to potentially extract credentials.

  '
status: experimental
modified: ''
logsource:
  category: process_creation
  product: windows
tactics:
- impact
relevantTechniques:
- t1490
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains " recovery" and ProcessCommandLine contains
  "recoveryTarget" and ProcessCommandLine contains "itemtype:File") and (FolderPath
  endswith "\\wbadmin.exe" or ProcessVersionInfoOriginalFileName =~ "WBADMIN.EXE")'
