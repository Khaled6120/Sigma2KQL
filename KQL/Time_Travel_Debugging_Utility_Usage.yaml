name: Time Travel Debugging Utility Usage
id: 0b4ae027-2a2d-4b93-8c7e-962caaba5b2a
author: "Ensar \xC5\u017Eamil, @sblmsrsn, @oscd_initiative"
date: 2020/10/06
severity: high
description: Detects usage of Time Travel Debugging Utility. Adversaries can execute
  malicious processes and dump processes, such as lsass.exe, via tttracer.exe.
status: test
modified: 2022/10/09
logsource:
  category: process_creation
  product: windows
tactics:
- credential_access
- defense_evasion
relevantTechniques:
- t1003.001
- t1218
query: 'DeviceProcessEvents

  | where InitiatingProcessFolderPath endswith "\\tttracer.exe"'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
