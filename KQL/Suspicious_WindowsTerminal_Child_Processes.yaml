name: Suspicious WindowsTerminal Child Processes
id: 8de89e52-f6e1-4b5b-afd1-41ecfa300d48
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/07/25
severity: medium
description: Detects suspicious children spawned via the Windows Terminal application
  which could be a sign of persistence via WindowsTerminal (see references section)
status: test
modified: 2023/02/14
logsource:
  category: process_creation
  product: windows
tactics:
- execution
- persistence
relevantTechniques: []
query: 'DeviceProcessEvents

  | where ((InitiatingProcessFolderPath endswith "\\WindowsTerminal.exe" or InitiatingProcessFolderPath
  endswith "\\wt.exe") and ((FolderPath endswith "\\rundll32.exe" or FolderPath endswith
  "\\regsvr32.exe" or FolderPath endswith "\\certutil.exe" or FolderPath endswith
  "\\cscript.exe" or FolderPath endswith "\\wscript.exe" or FolderPath endswith "\\csc.exe")
  or (FolderPath contains "C:\\Users\\Public\\" or FolderPath contains "\\Downloads\\"
  or FolderPath contains "\\Desktop\\" or FolderPath contains "\\AppData\\Local\\Temp\\"
  or FolderPath contains "\\Windows\\TEMP\\") or (ProcessCommandLine contains " iex
  " or ProcessCommandLine contains " icm" or ProcessCommandLine contains "Invoke-"
  or ProcessCommandLine contains "Import-Module " or ProcessCommandLine contains "ipmo
  " or ProcessCommandLine contains "DownloadString(" or ProcessCommandLine contains
  " /c " or ProcessCommandLine contains " /k " or ProcessCommandLine contains " /r
  "))) and (not(((ProcessCommandLine contains "Import-Module" and ProcessCommandLine
  contains "Microsoft.VisualStudio.DevShell.dll" and ProcessCommandLine contains "Enter-VsDevShell")
  or (ProcessCommandLine contains "\\AppData\\Local\\Packages\\Microsoft.WindowsTerminal_"
  and ProcessCommandLine contains "\\LocalState\\settings.json") or (ProcessCommandLine
  contains "C:\\Program Files\\Microsoft Visual Studio\\" and ProcessCommandLine contains
  "\\Common7\\Tools\\VsDevCmd.bat"))))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
