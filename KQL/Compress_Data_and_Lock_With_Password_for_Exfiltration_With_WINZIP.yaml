date: 2021/07/27
level: medium
description: An adversary may compress or encrypt data that is collected prior to
  exfiltration using 3rd party utilities
status: test
modified: 2022/12/25
logsource:
  category: process_creation
  product: windows
tactics:
- collection
relevantTechniques:
- t1560.001
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains " -min " or ProcessCommandLine contains " -a
  ") and ProcessCommandLine contains "-s\"" and (ProcessCommandLine contains "winzip.exe"
  or ProcessCommandLine contains "winzip64.exe")'
