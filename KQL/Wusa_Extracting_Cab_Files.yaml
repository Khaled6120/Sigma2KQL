name: Wusa Extracting Cab Files
id: 59b39960-5f9d-4a49-9cef-1e4d2c1d0cb9
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/08/04
severity: medium
description: Detects usage of the "wusa.exe" (Windows Update Standalone Installer)
  utility to extract cab using the "/extract" argument which is not longer supported.
  This could indicate an attacker using an old technique
status: test
modified: ''
logsource:
  category: process_creation
  product: windows
tactics:
- execution
relevantTechniques: []
query: 'DeviceProcessEvents

  | where ProcessCommandLine contains "/extract:" and FolderPath endswith "\\wusa.exe"'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
