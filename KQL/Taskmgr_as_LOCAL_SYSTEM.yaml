author: Florian Roth (Nextron Systems)
date: 2018/03/18
level: high
description: Detects the creation of taskmgr.exe process in context of LOCAL_SYSTEM
status: test
modified: 2022/05/27
logsource:
  category: process_creation
  product: windows
tactics:
- defense_evasion
relevantTechniques:
