name: Whoami.EXE Execution With Output Option
id: c30fb093-1109-4dc8-88a8-b30d11c95a5d
author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
date: 2023/02/28
level: medium
description: Detects the execution of "whoami.exe" with the "/FO" flag to choose CSV
  as output format or with redirection options to export the results to a file for
  later use.
status: experimental
modified: 2023/12/04
logsource:
  category: process_creation
  product: windows
tactics:
- discovery
relevantTechniques:
- t1033
query: 'DeviceProcessEvents

  | where ((ProcessCommandLine contains " /FO CSV" or ProcessCommandLine contains
  " -FO CSV") and (FolderPath endswith "\\whoami.exe" or ProcessVersionInfoOriginalFileName
  =~ "whoami.exe")) or ProcessCommandLine =~ "*whoami*>*"'
